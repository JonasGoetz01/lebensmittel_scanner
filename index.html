<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner to n8n</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #scanner-container { width: 100%; max-width: 600px; margin: auto; }
    video { width: 100%; }
    #status { margin-top: 10px; font-weight: bold; }

    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #toast button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #toast button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>Scan a Product</h1>
  <div id="scanner-container"></div>
  <p id="status">Initializing...</p>

  <div id="toast">
    <div id="toast-message"></div>
    <button id="toast-submit">Submit</button>
  </div>

  <script>
    const webhookUrl = 'https://n8n.it-goetz.com/webhook/7e78e3d4-fb3f-4810-9150-902b4b633170'; // Replace this
    const statusEl = document.getElementById('status');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const toastButton = document.getElementById('toast-submit');

    let scanned = false;
    let currentCode = '';

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: {
          facingMode: "environment"
        },
      },
      decoder: {
        readers: ["ean_13_reader"]
      }
    }, function (err) {
      if (err) {
        statusEl.textContent = "Error initializing camera: " + err.message;
        return;
      }
      Quagga.start();
      statusEl.textContent = "Ready to scan!";
    });

    Quagga.onDetected(function (data) {
      if (scanned) return;
      scanned = true;

      currentCode = data.codeResult.code;
      toastMessage.textContent = `Scanned: ${currentCode}`;
      toast.style.display = 'flex';
      statusEl.textContent = "Waiting for confirmation...";
    });

    toastButton.addEventListener('click', function () {
      // Hide toast
      toast.style.display = 'none';
      statusEl.textContent = "Sending to n8n...";

      // Send barcode to webhook
      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ barcode: currentCode })
      })
      .then(res => {
        if (res.ok) {
          statusEl.textContent = `Barcode ${currentCode} sent! Ready to scan next item.`;
        } else {
          statusEl.textContent = `Error sending barcode`;
        }
      })
      .catch(err => {
        statusEl.textContent = `Fetch error: ${err.message}`;
      })
      .finally(() => {
        scanned = false;
        currentCode = '';
      });
    });
  </script>

</body>
</html>
