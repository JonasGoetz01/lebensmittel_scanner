<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner to n8n</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #scanner-container { width: 100%; max-width: 600px; margin: auto; }
    video { width: 100%; }
    #status { margin-top: 10px; font-weight: bold; }

    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    #toast button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #toast button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>Scan a Product</h1>
  <div id="scanner-container"></div>
  <p id="status">Initializing...</p>

  <div id="toast">
    <div id="toast-message"></div>
    <button id="toast-submit">Submit</button>
  </div>

  <script>
    const webhookUrl = 'https://YOUR_N8N_INSTANCE/webhook/barcode'; // Replace this
    const statusEl = document.getElementById('status');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const toastButton = document.getElementById('toast-submit');

    let scanned = false;
    let currentCode = '';
    let currentProduct = null;

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: {
          facingMode: "environment",
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
      },
      decoder: {
        readers: ["ean_13_reader"]
      }
    }, function (err) {
      if (err) {
        statusEl.textContent = "Error initializing camera: " + err.message;
        return;
      }
      Quagga.start();
      statusEl.textContent = "Ready to scan!";
    });

    Quagga.onDetected(function (data) {
      if (scanned) return;

      const code = data.codeResult.code;

      if (code.length !== 13 || !/^\d+$/.test(code)) {
        statusEl.textContent = `Invalid code (${code}). Must be 13 digits. Try again.`;
        return;
      }

      scanned = true;
      currentCode = code;
      currentProduct = null;
      statusEl.textContent = `Looking up barcode ${code}...`;

      // Query OpenFoodFacts
      fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`)
        .then(res => res.json())
        .then(productData => {
          if (productData.status === 1) {
            const name = productData.product.product_name || 'Unnamed product';
            currentProduct = productData.product;
            toastMessage.innerHTML = `✅ <strong>${name}</strong><br>Barcode: ${code}`;
          } else {
            toastMessage.innerHTML = `❌ Product not found<br>Barcode: ${code}`;
          }
          toast.style.display = 'flex';
          statusEl.textContent = "Waiting for confirmation...";
        })
        .catch(err => {
          toastMessage.innerHTML = `❌ Error querying product<br>${err.message}`;
          toast.style.display = 'flex';
          statusEl.textContent = "Lookup failed";
        });
    });

    toastButton.addEventListener('click', function () {
      toast.style.display = 'none';

      if (!currentProduct) {
        statusEl.textContent = "Cannot submit: product not found.";
        scanned = false;
        currentCode = '';
        return;
      }

      statusEl.textContent = "Sending to n8n...";

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ barcode: currentCode, product: currentProduct })
      })
        .then(res => {
          if (res.ok) {
            statusEl.textContent = `Barcode ${currentCode} sent! Ready to scan next item.`;
          } else {
            statusEl.textContent = `Error sending barcode`;
          }
        })
        .catch(err => {
          statusEl.textContent = `Fetch error: ${err.message}`;
        })
        .finally(() => {
          scanned = false;
          currentCode = '';
          currentProduct = null;
        });
    });
  </script>

</body>
</html>
